<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <h1>acumen</h1>

    <button id="connectFB"><i class="fab fa-facebook-f"></i> connect to facebook</button>
    <button id="connectEB"><i class="fab fa-ebay"></i> connect to ebay</button>
    <button id="connectGU"><i class="fas fa-store"></i> connect to gumtree</button>

    <h2>image upload</h2>

    <!-- Allow multiple image selection -->
    <input type="file" id="fileInput" accept="image/*" multiple>


    <!-- Container for gallery previews -->
    <div id="preview-container">
      <!-- Images will be dynamically added here with wrappers -->
    </div>

    <div class="posting-options">
      <h2>post to:</h2>
      <div class="checkbox-container">
        <label><input type="checkbox" name="platform" value="facebook"> Facebook Marketplace</label>
        <label><input type="checkbox" name="platform" value="ebay"> eBay</label>
        <label><input type="checkbox" name="platform" value="gumtree"> Gumtree</label>
      </div>
    </div>

    <br><br>

    <!-- trigger analyse request -->
    <button id="analyzeBtn">analyze image</button>

    <br><br>
    <!-- output -->
    <p id="analysisOutput"></p>

    <!-- yuh yuh -->
    <div id="lightbox">
      <span id="lightbox-close">&times;</span>
      <img id="lightbox-img" src="">
      <div id="lightbox-nav">
        <span id="lightbox-prev">&#10094;</span>
        <span id="lightbox-next">&#10095;</span>
      </div>
    </div>
  </body>
</html>
