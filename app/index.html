<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <h1>acumen</h1>

    <!-- doesn't do anything for now -->

    <button id="connectFB"><i class="fab fa-facebook-f"></i> connect to facebook</button>
    <button id="connectEB"><i class="fab fa-ebay"></i> connect to ebay</button>
    <button id="connectGU"><i class="fas fa-store"></i> connect to gumtree</button>

    <h2>image upload</h2>

    <!-- Allow multiple image selection -->
    <input type="file" id="fileInput" accept="image/*" multiple>

    <!-- Optionally remove the single preview image -->
    <!-- Instead, use a container to display all previews -->
    <div id="preview-container"></div>

    <input id="extraInformation" type="text" placeholder="extra information">

    <br><br>

    <div class="posting-options">
      <h3>Post to:</h3>
      <label><input type="checkbox" name="platform" value="facebook"> Facebook Marketplace</label>
      <label><input type="checkbox" name="platform" value="ebay"> eBay</label>
      <label><input type="checkbox" name="platform" value="gumtree"> Gumtree</label>
    </div>

    <br><br>

    <!-- trigger analyse request -->
    <button id="analyzeBtn">analyze image</button>

    <br><br>
    <!-- output -->
    <p id="analysisOutput"></p>
  </body>
</html>
