<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>acumen | Login</title>
        <link rel="stylesheet" href="subs.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="icon" type="image/x-icon" href="../acumen.ico">
        <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="subs.js"></script>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar">
            <a href="../app/index.html" class="navbar-brand">acumen</a>
        </nav>

        <!-- Login Container -->
        <div class="auth-container">
            <div class="auth-box">
                <h2>Welcome to <span class="accent">acumen</span></h2>
                <p class="auth-subtitle">Continue to access advanced features and manage your listings</p>
                
                <div class="auth-methods">
                    <button id="login" class="google-sign-in">
                        <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        <span>Continue with Google</span>
                    </button>
                    
                    <!--
                    <div class="divider">
                        <span>or</span>
                    </div>
                    -->
                    
                    <!-- Email login fields - can be enabled later -->
                    <div class="email-login" style="display: none;">
                        <input type="email" placeholder="Email address" id="email-input">
                        <input type="password" placeholder="Password" id="password-input">
                        <button id="email-login" class="email-login-btn">Sign In with Email</button>
                    </div>
                </div>
                
                <p class="terms">By continuing, you agree to acumen's <a href="terms-of-service.html">Terms of Service</a> and <a href="privacy-policy.html">Privacy Policy</a></p>
            </div>
            
        </div>
        
        <!-- User display (when logged in) -->
        <div class="user-info" style="display: none;">
            <h1 id="email"></h1>
            <button id="logout" class="logout-btn">Sign Out</button>
        </div>
    </body>
</html>
