<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acumen</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Acumen</h1>
        <div class="file-upload-container">
            <label for="fileUploader" class="custom-file-upload">Choose File</label>
            <span class="upload-types">Accepted: image/*</span>
            <input type="file" id="fileUploader" accept="image/*">
        </div>
        <div id="imagePreview"></div>
        <button id="analyzeButton">Generate Description and Estimate Price</button>
        <div id="response"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
