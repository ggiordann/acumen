<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Acumen</title>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
        </nav>
        <div class="auth-buttons">
            <button id="login">Log In</button>
            <button id="signup">Sign Up</button>
        </div>
    </header>
    <main>
        <p><span class="highlight">The best AI</span> to create listings and manage them across multiple platforms.</p>
        <p>created by giordan and adi.</p>
        <div class="buttons">
            <button id="download">Download Now</button>
            <button id="learn-more">Learn More</button>
        </div>
        <div class="platforms">
            <span>Download on</span>
            <img src="apple-logo.png" alt="Apple">
            <img src="windows-logo.png" alt="Windows">
            <img src="web-app-logo.png" alt="Web App">
        </div>
        <div id="animation"></div>
    </main>
    <footer>
        <p>&copy; 2024 Acumen</p>
    </footer>
    <script src="main.js"></script>

</html>
